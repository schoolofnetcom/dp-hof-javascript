        const math = (n1, n2, symbol) => symbol(n1, n2);
        const mathSum = (n1, n2) => math(n1, n2, (n1, n2) => n1 + n2);
        const mathMult = (n1, n2) => math(n1, n2, (n1, n2) => n1 * n2);
       
        console.log(mathSum(4, 4));
        console.log(math(10, 5, (n1, n2) => n1 - n2));
        console.log(mathMult(10, 4));
